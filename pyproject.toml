[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "babel-tool"
dynamic = ["version"]
description = "Babel â€” Reasoning programing."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "ktiyab"}
]
keywords = ["babel", "intent", "reasoning", "documentation", "ai", "collaboration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
    # Rust-backed performance libraries (10-100x speedup, zero complexity)
    "orjson>=3.9.0",       # 10x faster JSON parsing for event loading
    "rapidfuzz>=3.0.0",    # 10-100x faster string matching for similarity
    "xxhash>=3.0.0",       # 5x faster hashing for task IDs and cache keys
    # Semantic digest generation (lightweight, no ML models)
    "yake>=0.4.8",         # Fast keyword extraction for meaningful summaries
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
clean = [
    "ruff>=0.1.0",  # Fast Python linter for code cleanup (unused imports, etc.)
]
claude = [
    "anthropic>=0.18.0",
]
openai = [
    "openai>=1.0.0",
]
gemini = [
    "google-generativeai>=0.3.0",
]
dotenv = [
    "python-dotenv>=1.0.0",
]
parsing = [
    # Multi-language symbol extraction via tree-sitter AST parsing
    # Note: Requires Python 3.10+ (package constraint)
    "tree-sitter-language-pack>=0.7.0",  # 165+ languages, permissive licenses
]
all = [
    "babel-tool[claude,openai,gemini,dotenv,clean,parsing]",
]

[project.scripts]
babel = "babel.cli:main"

[project.urls]
Homepage = "https://github.com/ktiyab/babel-tool"
Documentation = "https://github.com/ktiyab/babel-tool#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["babel*"]

[tool.setuptools.package-data]
babel = ["templates/*.md", "manual/*.md", "prompts/*.md"]

[tool.setuptools.dynamic]
version = {attr = "babel.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: tests requiring real .babel/ data (skipped on CI)",
]
